<!DOCTYPE html>
<html ng-app="Headlines">
    <head>
    
		<title>TodaysHeadlin.es - No clutter.  Just news.</title>
		
		<!-- META
        ============================================================== -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		
		<!-- CSS // FAVICONS // FONTS
        ============================================================== -->
		<link rel="icon" type="image/png" href="favicon.png"/>
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/style.min.css">
		<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,700,400italic' rel='stylesheet' type='text/css'>
		
	</head>

<body>
		
	<div class="header">
		
		<h2 class="page-title" data-match-route="/news"><a href="/news">Today's Headlines</a></h2>
		
		<div class="nav-wrapper">

		<ul class="nav">
			
			<li data-match-route="/world" class="nav-link World"><a href="/world">World</a></li>
			<li data-match-route="/us" class="nav-link Us"><a href="/us">U.S.</a></li>
			<li data-match-route="/science" class="nav-link Science"><a href="/science">Science</a></li>
			<li data-match-route="/business" class="nav-link Business"><a href="/business">Business</a></li>
			<li data-match-route="/sports" class="nav-link Sports"><a href="/sports">Sports</a></li>
			<li data-match-route="/weather" class="nav-link Weather"><a href="/weather">Weather</a></li>
		</ul>
	
		</div>

	</div>

	<div class="container">
		
		<div ng-view></div>

	</div>

	<div class="footer">
		
	<p class="site-info">An open source news aggregator by <a href="https://github.com/twergin">Ted Wergin</a> using the <a href="https://code.google.com/p/feedzilla-api/">Feedzilla API</a>.</p>

	</div>


<script src="vendor/jquery-1.11.1.min.js"></script>
<script src="vendor/angular.min.js"></script>
<script src="vendor/angular-route.min.js"></script>
<script src="app.min.js"></script>
<script src="controllers/main.min.js"></script>
<script src="controllers/world.min.js"></script>
<script src="controllers/us.min.js"></script>
<script src="controllers/science.min.js"></script>
<script src="controllers/business.min.js"></script>
<script src="controllers/sports.min.js"></script>
<script src="controllers/weather.min.js"></script>

<script type="text/javascript">
	$(window).load(function() {
		$('.footer').addClass('visible');
	});
</script>

</body>

</html>
