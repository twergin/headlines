<!DOCTYPE html>
<html ng-app="Headlines">
    <head>
    
		<title>Today's Headlines - No clutter.  Just news.</title>
		
		<!-- META
        ============================================================== -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		
		<!-- CSS // FAVICONS // FONTS
        ============================================================== -->
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,700,400italic' rel='stylesheet' type='text/css'>
		
	</head>

<body>
		
	<div class="header">
		
		<h2 class="page-title" data-match-route="/news"><a href="/news">Today's Headlines</a></h2>
		

		<ul class="nav">
			
			<li data-match-route="/news/world" class="nav-link World"><a href="/news/world">World</a></li>
			<li data-match-route="/news/us" class="nav-link Us"><a href="/news/us">U.S.</a></li>
			<li data-match-route="/news/science" class="nav-link Science"><a href="/news/science">Science</a></li>
			<li data-match-route="/news/business" class="nav-link Business"><a href="/news/business">Business</a></li>
			<li data-match-route="/news/sports" class="nav-link Sports"><a href="/news/sports">Sports</a></li>
		</ul>
	

	</div>

	<div class="container">
		
		<div ng-view></div>

	</div>

	<div class="footer">
		
	<p class="site-info">An open source news aggregator by <a href="http://tedwergin.com">Ted Wergin</a> using the <a href="https://code.google.com/p/feedzilla-api/">Feedzilla API</a>.</p>

	</div>


<script src="vendor/jquery-1.11.1.min.js"></script>
<script src="vendor/angular.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="app.js"></script>
<script src="controllers/main.js"></script>
<script src="controllers/world.js"></script>
<script src="controllers/us.js"></script>
<script src="controllers/science.js"></script>
<script src="controllers/business.js"></script>
<script src="controllers/sports.js"></script>

<script type="text/javascript">
	$(window).load(function() {
		$('.footer').addClass('visible');
	});
</script>

</body>

</html>
