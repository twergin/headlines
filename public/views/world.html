<h3 class="category-title">{{ pageHead }}</h3>

<div class="article-box" ng-repeat="article in articles">

		<h3 class="section-title">{{ article.description }}</h3>
			
		<h3 class="article-title">{{ article.title }}</h3>

		<p class="article-text">{{ article.summary }}</p>

		<a href="{{ article.sourceUrl }}" class="article-source">{{ article.source }}</a>

</div>
